<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="changeImage(this);" id="image1"/>
      <img src="images/image2.jpg" onmouseover="changeImage(this);" id="image2"/>
      <img src="images/image3.jpg" onmouseover="changeImage(this);" id="image3"/>
      <img src="images/image4.jpg" onmouseover="changeImage(this);" id="image4"/>
      <img src="images/image5.jpg" onmouseover="changeImage(this);" id="image5"/>
    </div>
    <script>
     function changeImage(image) {
       //this permet de remplacer le getElementById(ID) que nous récupérons avec le paramètre image
       image.src='images/'+image.id+'_2.jpg';
     }
    </script>
  </body>
</html>
