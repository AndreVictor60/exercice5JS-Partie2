<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 5</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="images/image1.jpg" onmouseover="afficher(this,'images/image1_2.jpg')" id="image1" />
      <img src="images/image2.jpg" onmouseover="afficher(this,'images/image2_2.jpg')" id="image2" />
      <img src="images/image3.jpg" onmouseover="afficher(this,'images/image3_2.jpg')" id="image3" />
      <img src="images/image4.jpg" onmouseover="afficher(this,'images/image4_2.jpg')" id="image4" />
      <img src="images/image5.jpg" onmouseover="afficher(this,'images/image5_2.jpg')" id="image5" />
    </div>
    <script>
    function afficher(image, url)
    {
      image.setAttribute('src',url);
    }
    </script>
  </body>
</html>
